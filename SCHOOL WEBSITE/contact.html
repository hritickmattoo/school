<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US Page</title>
    <link rel="stylesheet" href="css/css/contact.css">
</head>

<body>
    <div class="main-section">
        <div class="container contact-us">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us through:</p>
        </div>
        <div class="Contact-Info">
            <div class="box">
                <div class="text">
                    <h3>Address</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d839.0099837975237!2d74.82613778369127!3d32.738130258323594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391e8548e8875173%3A0x87ea1891a3ab3f87!2sShriya%20Enterprises!5e0!3m2!1sen!2sin!4v1706112812095!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="fast" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <h3>Phone</h3>
                    <p>019124459845</p>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <h3>Email</h3>
                    <p>info@ABCpublicschool.com</p>
                </div>
            </div>
        </div>
        <div class="ContactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <textarea required="required"></textarea>
                    <span>Type your message.......</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
